name: Deploy Pagamento to Hetzner VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Conectado à VPS. Iniciando deploy do pagamento..."
            cd /home/gerenciaGR/pagamento
            git pull origin main
            echo "Deploy do pagamento concluído!"
            pm2 restart all
            echo "PM2 reiniciado"
